<div class="custom-container">
  
<form *ngIf="policyForm" [formGroup]="policyForm" (ngSubmit)="onSubmit()">
       <label class="styled-label" for="">Policy Form</label>
  <div class="mb-3">
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" id="dob" class="form-control" formControlName="dob" />
  </div>

  <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <select id="gender" class="form-control" formControlName="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Sum Assured</label>
    <input type="number" class="form-control" formControlName="sumAssured" />
  </div>

  <div class="mb-3">
    <label class="form-label">Modal Premium</label>
    <input type="number" class="form-control" formControlName="modalPremium" />
  </div>

 <div class="mb-3">
  <label class="form-label">Premium Frequency</label>
  <select class="form-select" formControlName="premiumFrequency">
    <option value="">Select Frequency</option>
    <option value="Yearly">Yearly</option>
    <option value="Half-Yearly">Half-Yearly</option>
    <option value="Monthly">Monthly</option>
  </select>

  <!-- Validation message -->
  <div *ngIf="policyForm.get('premiumFrequency')?.touched && policyForm.get('premiumFrequency')?.invalid"
       class="text-danger small">
    Please select a valid premium frequency.
  </div>
</div>

  <div class="mb-3">
    <label class="form-label">Policy Term (PT)</label>
    <input type="number" class="form-control" formControlName="pt" />
  </div>

  <div class="mb-3">
    <label class="form-label">Premium Payment Term (PPT)</label>
    <input type="number" class="form-control" formControlName="ppt" />
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
